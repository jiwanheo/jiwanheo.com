  button2:
    icon: "icon-file-pdf"
  experiences:
    - jobTitle: "Software Engineer"
      company: "Atorus Research"
      duration: "Mar 2022 - Current"
      description: |
        <ul>
          <li>Led the development of robust backend services and APIs connected to SQL/NoSQL databases that aggregated clinical data to prepare FDA drug submissions. Architectured backend system and frontend UI to streamline data flow.</li>
          <li>Implemented comprehensive unit & integration testing infrastructure for new and existing features for backend and frontend software. Established a systematic approach to breaking down business requirements into testable issues.</li>
          <li>Coordinated and communicated with cross-functional teams to define short  and long-term project goals. Oversaw all aspects of software cycle, from requirements/specs, feature design, release, and maintenance.</li>
        </ul>
    - jobTitle: "Data Analyst"
      company: "Minto"
      duration: "Oct 2019 - Mar 2022"
      description: |
        <ul>
          <li>Developed, debugged and reviewed backend software/APIs integrating real estate revenue and marketing data. Enabled efficient storage of data in containerized databases, by decoupling dependencies from monolithic deployments into components.</li>
          <li>Conducted data analysis and communicated insights to stakeholders by building fullstack web applications, while maintaining CI/CD pipelines that automated unit tests and deployments.</li>
          <li>Created new data warehouse from production DB, implementing rigorous test-based validation to ensure that technical implementations aligned with business requirements.</li>
        </ul>
    

